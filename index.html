<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        body {
            background: linear-gradient(154deg, #001fff, #e3128f);
            color: white;
        }

        .container {
            width: 900px;
            margin: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(45deg, green, blue);
            padding: 10px 20px;
            color: white;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
        }

        form {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        fieldset {
            padding: 20px;
            border-radius: 10px;
            border: 2px solid white;
        }

        legend {
            font-size: 20px;
            font-weight: bold;
            padding: 5px 10px;
            color: white;
            ;
        }

        form label {
            display: block;
            padding: 5px 10px;
        }

        form input,
        select,
        textarea {
            width: 90%;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form input[type="radio"] {
            width: 50px;
        }

        form input[type="submit"] {
            width: 100%;
            background: rgb(0, 17, 255);
            border: none;
            outline: none;
            color: white;
            font-style: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>Contact Form</h1>
        </div>
        <div class="form">
            <form action="">
                <fieldset>
                    <legend>Contact Form</legend>
                    <label for="">Name : </label>
                    <input type="text" name="name" placeholder="Enter Name" required>
                    <label for="">Email : </label>
                    <input type="email" name="email" placeholder="Enter Email" required>
                    <label for="">Password : </label>
                    <input type="password" name="password" placeholder="Enter Password" required>
                    <label for="">Confirm Password : </label>
                    <input type="password" name="c_password" placeholder="Enter Confirm Password" required>
                    <label for="">Mobile Number : </label>
                    <input type="number" name="mobile" placeholder="Enter Mobile Number" required>
                    <label for="">Date of Birth</label>
                    <input type="date" name="dateofbirth" required>
                    <label for="">Gender : </label>
                    <input type="radio" name="gender" required> Male <input type="radio" name="gender" required> Female
                    <label for="">Service : </label>
                    <select name="services" id="" required>
                        <option value="">---Select Any Services---</option>
                        <option value="web development">Web Development</option>
                        <option value="App development">App Development</option>
                        <option value="Digital Marketing">Digital Marketing</option>
                    </select>
                    <textarea name="msg" id="msg" rows="5" cols="10" required></textarea>
                    <input type="submit" value="submit">
                </fieldset>
            </form>
        </div>
    </div>
</body>

</html>
